
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Finder</title>
  <link rel="stylesheet" href="./Css/Movies.css">
</head>
<body>
  <main>
    <header>
      <div class="logo">
        <img src="./assets/Logo.png" alt="logoimg" width="60px">
        <h1>Movie Finder</h1>
      </div>
      <div class="controls">
        <div class="search" role="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
          </svg>
          <input id="q" placeholder="Movies, actors, keyword..." aria-label="Search movies" />
        </div>
      </div>
    </header>

    <section id="results" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" style="display:none">
      There are no movies matching your search criteria.
    </div>

    <footer>
      <small>
        <div>☎️ 111-1111-111</div>
        <div>info@Nfinder.com</div>
        <p>&copy; 2025 N Movie Finder. All rights reserved.</p>
      </small>
    </footer>
  </main>

  <script src="./Js/Movies.js"></script>
</body>
</html>
